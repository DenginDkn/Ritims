<form [formGroup]="loginForm">
      <h3>Login</h3>
      <label for="email">Email: </label>
      <input type="email" formControlName="email" class="form-control" placeholder="Email" />
      <div *ngIf="getErrorMessage('email')" class="text-danger">{{ getErrorMessage('email') }}</div>

      <label for="password">Password: </label>
      <input type="password" formControlName="password" class="form-control" placeholder="********" />

      <mat-card-actions>
        <button type="button"  (click)="sendMusicianLoginRequest()">Login with Musician</button>
        <button type="button" (click)="sendLoginRequest()">Login with User</button>
      </mat-card-actions>
  </form>
