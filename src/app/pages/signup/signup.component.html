<form [formGroup]="signupForm">
  <div class="form-group">
    <label for="name">Name: </label>
    <input type="text" formControlName="name" class="form-control" placeholder="Name" />
  </div>
  <div class="form-group">
    <label for="email">Email: </label>
    <input type="email" formControlName="email" class="form-control" placeholder="Email" />
  </div>
  <div class="form-group">
    <label for="city">City: </label>
    <input type="text" formControlName="city" class="form-control" placeholder="City" />
  </div>
  <div class="form-group">
    <label for="password">Password: </label>
    <input type="password" formControlName="password" class="form-control" placeholder="********" />
  </div>
  <div class="form-group">
    <label for="confirmPassword">Confirm Password: </label>
    <input type="password" formControlName="confirmPassword" class="form-control" placeholder="********" />
  </div>
  <div class="form-group">
    <label for="musician">Are you a musician?</label>
    <input type="checkbox" formControlName="musician" />
  </div>
  
  <mat-card-actions>
    <button type="button" class="btn btn-dark" (click)="sendPostRequest()">Sign Up</button>
  </mat-card-actions>
</form>
